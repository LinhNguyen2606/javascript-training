<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
      const getAttributes = () => {
        const aElement = document.querySelector("a");
        alert(`The value of href: ${aElement.href}`);
        alert(`The value of hreflang: ${aElement.hreflang}`);
        alert(`The value of rel: ${aElement.rel}`);
        alert(`The value of target: ${aElement.target}`);
        alert(`The value of type: ${aElement.type}`);
      };
    </script>
  </body>
</html>
