<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>
    <script>
      const getFormvalue = () => {
        const getFName = document.querySelector('input[name="fname"]').value;
        const getLName = document.querySelector('input[name="lname"]').value;

        console.log("Get first name:", getFName);
        console.log("Get last name:", getLName);
      };
    </script>
  </body>
</html>
