<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Webix offers a solution to manage the users list and to administer access rights and permissions"
    />
    <link href="./assets/logo/logo.png" rel="shortcut icon" />
    <link rel="stylesheet" href="./styles/index.scss" />
    <title>User Management</title>
  </head>
  <body class="main--wrapper">
    <!-- Start header -->
    <header class="header">
      <h1 class="header__heading primary__text">User Manager</h1>
      <div class="header__icon">
        <div class="header__icon--loading">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M224 0c17.7 0 32 14.3 32 32V62.1l15-15c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-49 49v70.3l61.4-35.8 17.7-66.1c3.4-12.8 16.6-20.4 29.4-17s20.4 16.6 17 29.4l-5.2 19.3 23.6-13.8c15.3-8.9 34.9-3.7 43.8 11.5s3.8 34.9-11.5 43.8l-25.3 14.8 21.7 5.8c12.8 3.4 20.4 16.6 17 29.4s-16.6 20.4-29.4 17l-67.7-18.1L287.5 256l60.9 35.5 67.7-18.1c12.8-3.4 26 4.2 29.4 17s-4.2 26-17 29.4l-21.7 5.8 25.3 14.8c15.3 8.9 20.4 28.5 11.5 43.8s-28.5 20.4-43.8 11.5l-23.6-13.8 5.2 19.3c3.4 12.8-4.2 26-17 29.4s-26-4.2-29.4-17l-17.7-66.1L256 311.7v70.3l49 49c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-15-15V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V449.9l-15 15c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l49-49V311.7l-61.4 35.8-17.7 66.1c-3.4 12.8-16.6 20.4-29.4 17s-20.4-16.6-17-29.4l5.2-19.3L48.1 395.6c-15.3 8.9-34.9 3.7-43.8-11.5s-3.7-34.9 11.5-43.8l25.3-14.8-21.7-5.8c-12.8-3.4-20.4-16.6-17-29.4s16.6-20.4 29.4-17l67.7 18.1L160.5 256 99.6 220.5 31.9 238.6c-12.8 3.4-26-4.2-29.4-17s4.2-26 17-29.4l21.7-5.8L15.9 171.6C.6 162.7-4.5 143.1 4.4 127.9s28.5-20.4 43.8-11.5l23.6 13.8-5.2-19.3c-3.4-12.8 4.2-26 17-29.4s26 4.2 29.4 17l17.7 66.1L192 200.3V129.9L143 81c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l15 15V32c0-17.7 14.3-32 32-32z"
            />
          </svg>
        </div>

        <div class="header__check">
          <span class="primary__text header__check--text">Done</span>
          <div class="header__check--icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <!-- End header -->

    <div class="content__wrapper">
      <!-- Start sidebar -->
      <aside class="sidebar">
        <button class="btn__sidebar">
          <span class="btn__sidebar--icon">+</span>
          <span>New</span>
        </button>

        <div class="sidebar__user">
          <div class="sidebar__user--icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 640 512"
            >
              <path
                d="M96 128a128 128 0 1 1 256 0A128 128 
                    0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 
                    304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 
                    29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM609.3 
                    512H471.4c5.4-9.4 8.6-20.3 
                    8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 
                    4.7-.2 7.1-.2h61.4C567.8 320 640 392.2 
                    640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 
                    0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 
                    128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 
                    432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z"
              />
            </svg>
          </div>
          <span>Users</span>
        </div>
      </aside>
      <!-- End sidebar -->

      <main class="main__container">
        <!-- Start table -->
        <div class="table__wrapper">
          <div class="table">
            <div class="table__search">
              <span class="primary__text">Users</span>
              <div class="table__search--icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  />
                </svg>
              </div>
              <input
                type="text"
                class="table__search--input"
                placeholder="Search"
              />
              <div class="table__search--close">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                  />
                </svg>
              </div>
            </div>

            <ul class="table__infor">
              <li class="table__infor-header primary__text">Full Name</li>
              <li class="table__infor-header primary__text">Status</li>
              <li class="table__infor-header primary__text">Email</li>
            </ul>

            <ul class="table__content"></ul>
          </div>
          <!-- End table -->
        </div>

        <div class="user__wrapper"></div>

        <div class="edit__wrapper"></div>
      </main>
    </div>

    <!-- Start modal -->
    <form class="modal" id="form-add-user">
      <section class="modal__header">
        <h2 class="modal__header-text primary__text">Enter user name</h2>
        <span class="modal__header--icon"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <path
              d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
            /></svg
        ></span>
      </section>
      <div class="modal__body">
        <input type="text" id="username-input" name="user-name" />
        <button type="submit" class="btn btn--primary">Save</button>
      </div>
    </form>

    <form class="modal-delete" id="form-delete-user">
      <section class="modal-delete__header">
        <h2 class="modal-delete__header-text primary__text">Delete</h2>
      </section>
      <span class="modal-delete__body">Are you sure to delete this user</span>
      <div class="modal-btn__delete">
        <button class="btn btn--primary btn__cancel">Cancel</button>
        <button class="btn btn--primary btn__delete">Delete</button>
      </div>
    </form>
    <!-- End modal -->
    <script type="module" src="../src/js/main.js"></script>
  </body>
</html>
